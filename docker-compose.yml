version: '3'
services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=nossharp
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=NosWings
    links:
  nossharp-world-1:
    image: nossharp-world:latest
    restart: always
    ports:
      - "1337:10001"
    volumes:
      - ./nossharp/plugins:/plugins
    environment:
      - SERVER_IP=yourIP
      - SERVER_PORT=10001
      - SERVER_WORLDGROUP=NosWings
    links:
      - "postgres:database"
      - "redis:redis"
  nossharp-world-1:
    image: nossharp-world:latest
    restart: always
    ports:
      - "1337:10002"
    volumes:
      - ./nossharp/plugins:/plugins
    environment:
      - SERVER_IP=yourIP
      - SERVER_PORT=10002
      - SERVER_WORLDGROUP=NosWings
    links:
      - "postgres:database"
      - "redis:redis"